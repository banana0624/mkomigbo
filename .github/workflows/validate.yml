## project-root/.github/workflows/validate.yml

name: Validate
on:
  pull_request:
  push:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Audit imports
        run: npm run audit
      - name: Typecheck
        run: npm run typecheck
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: .copilot/audit/report.json
          if-no-files-found: ignore
